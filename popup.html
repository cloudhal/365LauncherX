<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Popup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
    }
    .icon-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
    gap: 0px;
    padding: 10px;
    width: 340px; /* Set an appropriate width */
    height: auto; /* Allow the grid to grow dynamically */
    }
    .icon-item {
    border: 1px solid transparent;     /* add a transparent 1px border so it doesn't move around */
    text-align: center;
    padding: 10px 10px 0px 10px; /* Add some padding around the icon */
    height: 93px; /* Set a fixed height for the icon item, otherwise 2 line labels through make the row too high */
    }
    .icon-item:hover {
      border: 1px solid var(--bs-border-color); /* Subtle border */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15); /* Light drop shadow */
    border-radius: 5px; /* Optional rounded corners */
    }
    .icon-item img {
      max-width: 35px;
      height: auto;
    }
    .hidden {
        display: none;
        visibility: hidden;
    }
    .icon-item p {
  font-weight: 450; /* Make text slightly bold */
  font-size: smaller; /* Adjust font size as needed */
    margin-top: 5px; /* Add some space between the icon and text */
}
  </style>
</head>
<body>

  <div class="form-check form-switch" style="margin: 10px; text-align: left;">
    <input class="form-check-input" type="checkbox" role="switch" id="switch-btn">
    <label class="form-check-label" for="switch-btn">Apps</label>
  </div>

  <!-- Settings icon -->
<div id="settings-icon" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">

</div>


<!-- Settings Modal -->
<div id="settings-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
      <div class="modal-content p-3">
          <div class="modal-header">
              <h5 class="modal-title">Settings</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
              <!-- Theme selection -->
              <div class="mb-3">
                  <label for="theme" class="form-label">Theme</label>
                  <select id="theme" class="form-select">
                      <option value="system">System</option>
                      <option value="light">Light</option>
                      <option value="dark">Dark</option>
                  </select>
              </div>

              <!-- Debug Mode Toggle -->
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="debug-mode">
                  <label class="form-check-label" for="debug-mode">Enable Debug Mode</label>
              </div>
          </div>

          <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="save-settings">Save</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>


  <!-- Apps page -->
<div class="icon-grid" id="apps-page"></div>

  <!-- Admin page -->
<div class="icon-grid hidden" id="admin-page"></div>
        
  <script src="popup.js"></script>
</body>
</html>
